<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
    <img src="imagem-logo (1).png" class="imagem-inicial">
  <h1 style="color: #FFDE59">Entrar</h1>
  <form id="loginForm">
    <label for="emailLogin" style="color:white">E-mail:</label>
    <input type="email" id="emailLogin" required>
    
    <label for="senhaLogin" style="color:white">Senha:</label>
    <input type="password" id="senhaLogin" required>
    
    <button type="submit" style="color:#AD0909">Entrar</button>
  </form>
  <script src="login.js"></script>
</body>
</html>
